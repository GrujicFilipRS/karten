<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Player</title>
    <link rel="stylesheet" href="../static/css/view_deck.css">
</head>

<body>
<div class="container">
    <button class="button button-left" id="prevButton" disabled>
        <span class="arrow">&#8592;</span>
    </button>

    <div id="flashcard" class="card-container">
        <div class="card">
            <div class="side front" id="front-side">
                <!-- Front side content will go here -->
            </div>
            <div class="side back" id="back-side">
                <!-- Back side content will go here -->
            </div>
        </div>
        <div id="cardNumber" class="card-number">1 / 3</div>
    </div>

    <button class="button button-right" id="nextButton">
        <span class="arrow">&#8594;</span>
    </button>
</div>

<script>
    const cards = {{ deck["cards"] | tojson }};
</script>
<script src="../static/js/view_deck.js"></script>

</body>
</html>
