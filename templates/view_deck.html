{% extends 'base.html' %}

{% block extra_head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_deck.css') }}">
    <script defer>
        const cards = {{ deck["cards"] | tojson }};
        const deckId = {{ deck.deck_id }};
        const currentUserId = {{ current_user.id }};
        const isMyDeck = "{{ is_my_deck }}" == "True";
    </script>
    <script src="../static/js/view_deck.js" defer></script>
{% endblock %}

{% block content %}

<div class="container">
    <div class="card-header">
        <div class="deck-name" id="tit">
            <h1> {{ deck.deck_name }} </h1>
        </div>

        <div class="button-group">
            <button class="button-above-deck" id="button-add-remove-deck" style="display: none">
                <span id="add-remove-deck-button-text">Add to Library</span>
            </button>
            <button class="button-above-deck" id="button-share">Share</button>
            <button class="button-above-deck" id="button-edit">Edit</button>
        </div>
    </div>

    <div id="flashcard" class="card-container">
        <div class="card">
            <div class="side front" id="front-side"></div>
            <div class="side back" id="back-side"></div>
        </div>
    </div>

    <div class="card-footer">
        <div id="cardNumber" class="card-number">1 / 3</div>
        <div class="navigation-buttons">
            <button class="button button-left" id="prevButton" disabled>
                <span class="arrow">&#8592;</span>
            </button>
            <button class="button button-right" id="nextButton">
                <span class="arrow">&#8594;</span>
            </button>
        </div>
    </div>
</div>

{% endblock %}
